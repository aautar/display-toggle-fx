<!DOCTYPE html>
<html>
    <head>

        <script src="../dist/display-toggle-fx.min.js" type="text/javascript"></script>

        <style type="text/css">
            body { width:100%; height:100%; }
            #testObj { display:none; background:#00f; position:absolute; top:100px; left:100px; width:64px; height:64px; opacity:0; transform:translateX(-100px); transition:opacity 0.8s ease-in-out, transform 0.9s ease-in-out; }
            #testObj.visible { opacity:1; transform:none; }
        </style>
    </head>

    <body>
        <div id="testObj"></div>
    </body>


    <script type="text/javascript">
        DisplayToggleFx.in(document.getElementById('testObj'), ['visible']);


        // v1.1, we can interrupt the transition out
        setTimeout(function() {
            DisplayToggleFx.in(document.getElementById('testObj'), ['visible']);
        }, 3300);

        setTimeout(function() {
            DisplayToggleFx.out(document.getElementById('testObj'), ['visible']);
        }, 3000);

    </script>

</html>
